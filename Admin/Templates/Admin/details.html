<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_details" id="" value="{{disdata.details_name}}"></td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email_details" id="" value="{{disdata.details_email}}"></td></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password_details" id="" value="{{disdata.details_password}}"></td> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="sub_details" value="Submit"><input type="reset" value="Clear" name="res_details"></td>

            </tr>
        </table>
        <table border="2">
            <tr>
                <td>Sl no</td>
                <td>Name</td>
                <td>Email</td>
                <td>Passsword</td>
            </tr>
            {% for i in DetailsData %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.details_name}}</td>
                <td>{{i.details_email}}</td>
                <td>{{i.details_password}}</td>
                <td><a href="{%  url 'Admin:DeleteDetails' i.id %}">Delete</a>&nbsp;<a href="{%  url 'Admin:UpdateDetails' i.id %}">Edit</a></td>

            </tr>
            {% endfor %}

        </table>

    </form>
</body>
</html>
