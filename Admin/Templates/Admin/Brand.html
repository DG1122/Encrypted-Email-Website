<html lang="en">

    <title>Document</title>
    <style>
        body{
            background-image: url('C:\DXR\22.jpg');

<body>
    <form action="" method="post">
        {%csrf_token%}
        <table border="2">
            <tr>
                <td>Brand</td>
                <td><input type="text" name="brand_txt" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>

            </tr>
        </table>
        <table border="2">

            <tr>
                <td>Sl no</td>
                <td> Brand</td>
                <td>Action</td>
            </tr>
            <tr>
                {% for i in BrandData %}
                <td>{{forloop.counter}}</td>
                <td>{{i.Brand_Name}}</td>
                <td><a href="{% url 'Admin:DeleteBrand' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
    </form>
    
</body>
