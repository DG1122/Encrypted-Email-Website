<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
        <table>
            <tr>
                <td>Category</td>
                <td><input type="text" name="txt_category" id=""  value="{{disdata.category_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add" name="btn"></td>
            
            </tr>
        </table>
        <table border="2">
            <tr>
                <td>Sl no</td>
                <td>Category</td>
                <td>Action</td>
            </tr>
            {% for i in categoryData %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.category_name}}</td>
                <td><a href="{%  url 'Admin:DeleteCategory' i.id %}">Delete</a>&nbsp;<a href="{%  url 'Admin:UpdateCategory' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
        
    </form>
</body>
</html>
